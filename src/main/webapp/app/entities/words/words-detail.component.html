<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="words">
            <h2><span jhiTranslate="langLearnHipsterApp.words.detail.title">Words</span> {{words.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="langLearnHipsterApp.words.wordLang1">Word Lang 1</span></dt>
                <dd>
                    <span>{{words.wordLang1}}</span>
                </dd>
                <dt><span jhiTranslate="langLearnHipsterApp.words.wordLang2">Word Lang 2</span></dt>
                <dd>
                    <span>{{words.wordLang2}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/words', words.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
