<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-words-heading" jhiTranslate="langLearnHipsterApp.words.home.createOrEditLabel">Create or edit a Words</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="langLearnHipsterApp.words.wordLang1" for="field_wordLang1">Word Lang 1</label>
                    <input type="text" class="form-control" name="wordLang1" id="field_wordLang1"
                           formControlName="wordLang1"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="langLearnHipsterApp.words.wordLang2" for="field_wordLang2">Word Lang 2</label>
                    <input type="text" class="form-control" name="wordLang2" id="field_wordLang2"
                           formControlName="wordLang2"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
