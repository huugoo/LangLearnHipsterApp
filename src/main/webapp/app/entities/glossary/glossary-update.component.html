<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-glossary-heading" jhiTranslate="langLearnHipsterApp.glossary.home.createOrEditLabel">Create or edit a Glossary</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="langLearnHipsterApp.glossary.glosName" for="field_glosName">Glos Name</label>
                    <input type="text" class="form-control" name="glosName" id="field_glosName"
                           formControlName="glosName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="langLearnHipsterApp.glossary.lang1" for="field_lang1">Lang 1</label>
                    <input type="text" class="form-control" name="lang1" id="field_lang1"
                           formControlName="lang1"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="langLearnHipsterApp.glossary.lang2" for="field_lang2">Lang 2</label>
                    <input type="text" class="form-control" name="lang2" id="field_lang2"
                           formControlName="lang2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="langLearnHipsterApp.glossary.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user').value?.id ? editForm.get('user').value : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="langLearnHipsterApp.glossary.words" for="field_words">Words</label>
                    <select class="form-control" id="field_words" multiple name="words" formControlName="words">
                        <option [ngValue]="getSelected(editForm.get('words').value, wordsOption)" *ngFor="let wordsOption of words; trackBy: trackWordsById">{{wordsOption.wordLang1}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
